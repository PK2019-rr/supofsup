
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SUPofSUP — Виртуальный помощник</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
        }
        textarea {
            width: 100%%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 2rem;
            padding: 1rem;
            background: #222;
            border-left: 5px solid #4caf50;
            white-space: pre-wrap;
        }
        a {
            color: #8cf;
        }
    </style>
</head>
<body>
    <h1>SUPofSUP</h1>
    <p>Введите ваш вопрос:</p>
    <textarea id="query"></textarea>
    <br>
    <button onclick="ask()">Отправить</button>
    <div id="response"></div>

    <script>
        async function ask() {
            const query = document.getElementById('query').value;
            const responseBox = document.getElementById('response');
            responseBox.innerHTML = '⏳ Ожидаем ответ...';

            try {
                const res = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer USER_TOKEN' // замените на ваш токен
                    },
                    body: JSON.stringify({ message: query })
                });

                const data = await res.json();
                const md = marked.parse(data.reply || '❌ Нет ответа');
                responseBox.innerHTML = md;
            } catch (e) {
                responseBox.innerHTML = '❌ Ошибка при обращении к API';
            }
        }
    </script>
</body>
</html>
